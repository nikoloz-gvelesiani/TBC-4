{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card" style="max-width: 350px; margin: auto;">
    <img src="{{ found_product.img }}" class="card-img-top img-fluid" alt="{{ found_product.title }}" style="height: 300px; object-fit: cover;">
    <div class="card-body">
      <h5 class="card-title text-center">{{ found_product.title }}</h5>
      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item"><strong>Price:</strong> ${{ found_product.price }}</li>
        <li class="list-group-item"><strong>Category:</strong> {{ found_product.category }}</li>
        <li class="list-group-item"><strong>Release Date:</strong> {{ found_product.date }}</li>
      </ul>
      <form method="POST" action="/add_to_cart">
        <input type="hidden" name="item_id" value="{{ found_product.id }}">
        <button type="submit" class="btn btn-success w-100">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
